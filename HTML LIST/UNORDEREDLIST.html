<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderd list</title>
    <!-- An unordered list starts with the ul tag and each list item starts with the li tag
     the list items will be marked with bullets (small black circle) by default-->

</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- an unordered list starts with the ol tag each list items starts with the li tag the li tag items will be marked with numbers by default -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>

    </ol>
</body>
</html>
