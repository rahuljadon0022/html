<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="backend.js">
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="name">Enter Name:</label>
                <input type="text" id="name" placeholder="Enter name of the user.">
                <br>
                <br>
                <label for="age">Enter Age:</label>
                <input type="text" id="age" placeholder="Enter age of the user:">
                <br>
                <br>
                 <label for="email">Enter email:</label>
                 <input type="text" placeholder="Enter email id" id="email">
                 <br>
                 <br>
                 <label for="password">Enter password:</label>
                 <input type="text" placeholder="enter password" id="password">
                 <br>
                 <br>
                 <label for="date">Enter Time:</label>
                 <input type="time" id="date">
                 <br>
                 <br>
                 <label for="dob">Enter DOB:</label>
                 <input type="date" name="" id="dob">
                 <br>
                 <br>
                 <label for="selector1">Gender:</label>
                <select name="gender" id="selector1">
                <option value="male" >Male</option>
                <option value="female">female</option>
                <option value="other">other</option>
                </select> 
                <br>
                <br>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
