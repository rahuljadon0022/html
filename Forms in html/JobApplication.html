<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h2>Job Application</h2>
    <fieldset>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="text" id="email">
    <br>
    <label for="Phone">Phone:</label>
    <br>
    <input type="tel" id="Phone">
    <br>
    <label for="resume">Resume:</label>
    <br>
    <input type="file" id="resume">
    <br>
    <label for="counter">Experience(in years):</label>
    <br>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <fieldset>
    <legend>Skills:</legend>
    <input type="checkbox" id="html">
    <br>
    <label for="html">HTML</label>
    <br>
    <input type="checkbox" id="css">
    <br>
    <label for="css">CSS</label>
    <br>
    <input type="checkbox" id="JavaScript">
    <br>
    <label for="JavaScript">JavaScript</label>
</fieldset>
<label for="high">High Education:</label>
<br>
<select name="high" id="high">
    <option value="highschool">High School</option>
    <option value="Intermediate">Intermediate</option>
    <option value="graduate">Graduate</option>
</select>
<br>
<label for="availiable">Availiability:</label>
<br>
<input type="radio" id="full">
<br>
<label for="full">Full-Time</label>
<br>
<input type="radio" id="part">
<br>
<label for="part">Part-time</label>
<br>
<label for="additionalcomment">Additional Comment:</label>
<br>
<textarea name="additionalcomment" id="additionalcomment" placeholder="add something...."></textarea>
<br>
<button>Submit</button>
</fieldset>
    
</body>
</html>
