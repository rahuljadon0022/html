<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th,td{
            border: 1px solid red;
            border-collapse: collapse;
        }
        /* cell spacing-->cell spacing is the space between each cell.by default the space between the space is set to 2 pixels.
 */
        table{
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    <h2>CELL SPACING</h2>
    <p>change the space between the cells with the border-spacing property</p>
    <table style="width: 100%;">
    <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>AGE</th>
</tr>
<tr>
    <td>Rahul</td>
    <td>THAKUR</td>
    <td>20</td>
</tr>
<tr>
    <td>VIKASH</td>
    <td>YADAV</td>
    <td>18</td>
</tr>
<tr>
    <td>CHIRAG</td>
    <td>AGARWAL</td>
    <td>20</td>
</tr>
</table>
    
</body>
</html>
