<!-- The <colgroup> element is used to style specific columns of a table.
The <colgroup> element should be used as a container for the column specifications.

Each group is specified with a <col> element.

The span attribute specifies how many columns that get the style.

The style attribute specifies the style to give the columns.

Note: There is a very limited selection of legal CSS properties for colgroups.
Note: The <colgroup> tag must be a child of a <table> element and should be placed before any other table elements, like <thead>, <tr>, <td> etc., but after the <caption> element, if present.

 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
           border:1px solid black ;
           border-collapse: collapse;
        }  
        th,td{
            padding: 15px;
        }

    </style>
</head>

<body>
    <table style="width: 100%;">
        <colgroup>
            <!-- if you want to style the element in the middle of a table ,insert a "empty" <col> element(with no styles) for the columns before -->
            <!-- col span="2" no style only col span -->
            <col span="2" style="background-color: aqua;">
            <!-- here the value of the col span is 2 that is the property is applied only on the two columns
             and the background color of these two columns is aqua  -->
             <!--if we want to style more columns with different styles use more <col> element inside the <colgroup>  -->
             <col span="3" style="background-color: blueviolet;">
             <!-- you can hide columns with the visibility: collapse property
              col span="3" style="visibility: collapse" this will hide the three columns of the table-->
            
            
                
        </colgroup>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
             <th>SUN</th>
            </tr>
            <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            </tr>
            <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            </tr>
            <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            </tr>
            <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            </tr>
    </table>

</body>

</html>
