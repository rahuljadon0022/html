<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical table header</title>
    <!-- to use the first columns as table headers ,define the first cell in each row as a <th> element -->
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;

        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <Caption>Students Detail</Caption>
        <!-- Caption tag is used to gave a heading to the table -->
        <tr>
            <th>FirstName</th>
            <td>Rahul</td>
            <Td>Vikash</Td>
            <td>Chirag</td>
        </tr>
        <tr>
            <th>LastName</th>
            <td>Jadon</td>
            <td>Yadav</td>
            <td>Agarwal</td>
        </tr>
        <tr>
            <th>age</th>
            <td>20</td>
            <td>20</td>
            <td>20</td>
        </tr>
    </table>

</body>

</html>
