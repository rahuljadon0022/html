<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Table Borders</title>
    <style>
        /* with the border-radius property the borders get rounded corners */
        table,th,td{
            border: 1px solid black;
            border-radius: 10px;
        }
        /* skip the border around the table by leaving out table from the css selector
        we write the css as 
        th,td{
        border: 1px solid black;
        border-radius:10px;
        } */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
            
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
            
        </tr>
    
    </table>
    
</body>
</html>
