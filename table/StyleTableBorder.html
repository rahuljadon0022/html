<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Table Border</title>
    <style>
        table,th,td{
            border: 1px solid white;
            border-collapse: collapse;
        }
        th,td{
            background-color: rgb(122, 234, 234);
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>RAHUL</td>
            <td>THAKUR</td>
            <td>20</td>
        </tr>
        <tr>
            <td>VIKASH</td>
            <td>YADAV</td>
            <td>18</td>
        </tr>
        <tr>
            <td>CHIRAG</td>
            <td>AGARWAL</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
