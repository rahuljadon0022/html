<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DottedTableBorders</title>
    <style>
        th,td{
            border-style: groove;
            /* the values for the border-style are as 
            dotted,dashed,solid,double,groove,ridge,inset,outset,none,hidden */
        }
        /* with the border-color property you can set the color of the border */
        th,td{
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
            
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
            
        </tr>
    
    </table>
    
    
</body>
</html>
