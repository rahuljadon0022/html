<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Element</title>
</head>
<body>
    <!-- the span element is an inline container used to mark up a part of a text ,or a part of a document.
     the span element has no required attributes,but style,class and id are common.
     when used together with css ,the span element can be used to style parts of the text -->
     <!-- span tag is an inline element -->
     <h1>The Span Element</h1>
     <p>My mother has <span style="color: white;font-weight: bold; background-color: brown;">blue</span> eyes and my father has <span style="color: green;font-weight: bold;">dark green</span> eyes</p>
     <span style="background-color: aqua;"> this is my second span tag</span>
     <span style="background-color: blueviolet; color: black;">this is my third span</span>
     <!-- span tag is doesnt start from new line they start from the same line if the space exist -->
     <p style="background-color: aqua; display: inline;">this is my paragraph</p>
     <!-- now this paragraph tag is converted into inline tag -->
      <p>this is Rahul</p>
      <p style="background-color: blueviolet;">this is Rahul</p>
      <h1 style="background-color: aqua;">hello</h1>
      <!-- here both paragraph tag and heading tag will take the whole line space 
      from left to right so paragraph tag and heading tag both are block element -->
      
</body>
</html>
