<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK LEVEL ELEMENT</title>
</head>
<body>
    <!-- a block level element always start on anew line and the browser automatically add some spaces(a margin) brfore and after the element -->
     <!-- two commonly used block element are <p> and <div> -->
        <!-- the div element defines a divison or a section in an HTML document  -->
    <p style="border: 1px solid black;">HELLO WORLD</p>
    <div style="border: 1px solid red;">HELLO WORLD</div>
    <!-- here are the block level element in html
     address  article  aside  blockquote  canvas  dd  div  dl  dt  fieldset  figcaption  figure  footer  form  h1 to h6     header 
     hr  li  main  nav   noscript  ol  p   pre  section  table  tfoot   ul   video -->
    
</body>
</html>
